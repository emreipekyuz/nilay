<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>âœ¨ Nilay | GenÃ§lik Destek âœ¨</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Selam! Ben Nilay. NilÃ¼fer'deki etkinlikler, projeler ve aklÄ±na takÄ±lan her ÅŸey iÃ§in buradayÄ±m. Hadi sohbet edelim! ğŸ¤™</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Bir ÅŸeyler yaz..." autocomplete="off">
            <button id="send-btn">GÃ¶nder</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessage(message, 'user');
            userInput.value = '';
            userInput.focus();

            const response = await fetch('/mesaj', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            addMessage(data.response, 'bot');
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
